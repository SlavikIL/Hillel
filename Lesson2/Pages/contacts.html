<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти - IT-news</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Контейнер для контактной информации и формы */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .contact-container > .section {
      flex: 1 1 45%;
      box-sizing: border-box;
    }
    
    /* Стили для формы */
    form fieldset {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    form legend {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    form input[type="text"],
    form input[type="email"],
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    form input[type="radio"],
    form input[type="checkbox"] {
      margin-right: 5px;
    }
    form .button-container {
      text-align: center;
      margin-top: 15px;
    }
    form button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #008cba;
      color: #fff;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #005f6a;
    }
  </style>
</head>
<body>

<header>
  <div class="site-title">IT-news</div>
  <nav>
    <ul class="menu">
      <li><a href="../index.html">Головна</a></li>
      <li><a href="about.html">Про нас</a></li>
      <li><a href="articles.html">Статті</a></li>
      <li><a href="gallery.html">Галерея</a></li>
      <li><a href="contacts.html" class="active">Контакти</a></li>
    </ul>
  </nav>
</header>

<div class="content">
  <div class="contact-container">
    <!-- Блок с контактной информацией -->
    <div class="section contacts">
      <h1>Контакти сайту</h1>
      <p>
        <strong>Вакансії, реклама, загальна робота сайту:</strong> slavikiljin@gmail.com
      </p>
      <p>
        <strong>Блоги й технічні статті:</strong> slavikiljin@gmail.com
      </p>
      <p>
        <strong>Прес-релізи й новини:</strong> slavikiljin@gmail.com
      </p>
    </div>
    
    <!-- Блок с формой для вопросов -->
    <div class="section">
      <h2>Задайте запитання</h2>
      <form action="send_question.php" method="post">
        <fieldset>
          <legend>Контактна форма</legend>
          
          <label for="name">Ім'я:</label>
          <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@mail.com" required>
          
          <label for="subject">Тема звернення:</label>
          <select id="subject" name="subject">
            <option value="question">Запитання</option>
            <option value="comment">Коментар</option>
            <option value="suggestion">Пропозиція</option>
          </select>
          
          <label>Тип звернення:</label>
          <input type="radio" id="general" name="type" value="general" checked>
          <label for="general" style="display:inline;">Загальне</label>
          <input type="radio" id="technical" name="type" value="technical">
          <label for="technical" style="display:inline;">Технічне</label>
          
          <label for="message">Повідомлення:</label>
          <textarea id="message" name="message" rows="5" placeholder="Ваше повідомлення..." required></textarea>
          
          <input type="checkbox" id="consent" name="consent" value="yes" required>
          <label for="consent" style="display:inline;">Я погоджуюсь з умовами обробки персональних даних</label>
          
          <div class="button-container">
            <button type="submit">Надіслати</button>
            <button type="reset">Скинути</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<footer>
  <pre>Ilin Vyachesval 2025</pre>
</footer>

</body>
</html>
